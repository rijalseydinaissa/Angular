<div class="bg-white rounded-xl shadow-xl w-full max-w-4xl max-h-[90vh] overflow-y-auto">
    <div class="p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-gray-800">
          {{ selectedAppro ? 'Modifier' : 'Nouvel' }} approvisionnement
        </h3>
        <button (click)="onClose()" class="text-gray-400 hover:text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Fournisseur Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Fournisseur</label>
            <select 
              [(ngModel)]="selectedFournisseur" 
              name="fournisseur"
              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              <option [ngValue]="null">Sélectionner un fournisseur</option>
              <option *ngFor="let fournisseur of fournisseurs" [ngValue]="fournisseur">
                {{ fournisseur.nom }}
              </option>
            </select>
          </div>
    
          <!-- Produit Selection -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Ajouter un produit</label>
            <div class="flex gap-2">
              <select 
                [(ngModel)]="selectedProduit" 
                name="produit"
                class="flex-1 border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option [ngValue]="null">Sélectionner un produit</option>
                <option *ngFor="let produit of filteredProduits" [ngValue]="produit">
                  {{ produit.nom }} ({{ produit.prixAchat }})
                </option>
              </select>
              <button 
                type="button" 
                (click)="addProduitToForm()"
                class="bg-blue-500 text-white px-3 py-2 rounded-md hover:bg-blue-600">
                Ajouter
              </button>
            </div>
          </div>
        </div>
    
        <!-- Produits List -->
        <div class="border rounded-lg overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Produit</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantité</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Prix unitaire</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"></th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let item of newApproProduits; let i = index">
                <td class="px-6 py-4 whitespace-nowrap">
                  {{ (item.nom) }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <input 
                    type="number" 
                    [(ngModel)]="item.quantiteCommandee" 
                    name="quantite_{{i}}"
                    min="1"
                    class="w-20 border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <input 
                    type="number" 
                    [(ngModel)]="item.prixUnitaire" 
                    name="prix_{{i}}"
                    step="0.01"
                    min="0"
                    class="w-24 border border-gray-300 rounded-md px-2 py-1 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </td>
                <td class="px-6 py-4 whitespace-nowrap font-medium">
                  {{ item.quantiteCommandee * item.prixUnitaire | currency:'EUR':'symbol':'1.2-2' }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right">
                  <button 
                    type="button" 
                    (click)="removeProduitFromForm(i)"
                    class="text-red-500 hover:text-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                  </button>
                </td>
              </tr>
              <tr *ngIf="newApproProduits.length === 0">
                <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                  Aucun produit ajouté
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    
        <!-- Total and Actions -->
        <div class="flex justify-between items-center pt-4 border-t">
          <div class="text-lg font-bold">
            Total: {{ calculateTotal() }}
          </div>
          <div class="flex gap-3">
            <button 
              type="button" 
              (click)="onClose()"
              class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
              Annuler
            </button>
            <button 
              type="submit" 
              [disabled]="newApproProduits.length === 0 || !selectedFournisseur"
              class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
              {{ selectedAppro ? 'Mettre à jour' : 'Créer' }}
            </button>
          </div>
        </div>
      </form>
    </div>
    </div>
