<div class="flex justify-between items-center w-full">
    <img *ngIf="icon !== ''" class="font-bold w-6 h-6 rounded" src="{{icon}}"/>
    <p *ngIf="icon === ''" class="font-bold">{{attribut}}</p>
    <p [ngClass]="color ? color : 'text-black'" class="text-black px-2 py-1 rounded">{{valeur}}</p>
</div>
