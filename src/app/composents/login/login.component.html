<div class="absolute inset-0 flex items-center justify-center bg-gray-100 p-8"  [ngClass]="close() ? 'hidden': ''">
    <div class="bg-white shadow-lg rounded p-8 md:w-1/2 xl:w-1/3 w-full flex flex-col gap-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-700">Login</h1>
        <div class="mb-4">
            <label for="username" class="block text-gray-600 mb-2">Username</label>
            <input type="text" [(ngModel)]="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Username" id="username">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-600 mb-2">Password</label>
            <input type="password" [(ngModel)]="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Password" id="password">
        </div>
        <!-- <button class="w-full bg-primary font-bold text-lg text-white py-2 rounded hover:bg-primary-dark transition duration-300" (click)="handleSubmit()">Se Connecter</button> -->

        <p class="tracking-wide">Pas de compte <a routerLink="/register" class="text-blue-500">s&apos;inscrire!</a></p>
    </div>
</div>
