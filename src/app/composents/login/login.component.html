<div class="h-full flex items-center justify-center bg-gradient-to-br from-indigo-50 to-blue-100 p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-xl">
      <!-- Logo/Titre -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-900">Bienvenue Chez Ndioléne Stock</h1>
        <p class="text-gray-500 mt-2">Connectez-vous à votre espace professionnel</p>
      </div>
  
      <!-- Formulaire -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Champ Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email professionnel</label>
          <div class="relative">
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              [ngClass]="{
                'border-red-500': f['email'].invalid && (f['email'].dirty || f['email'].touched),
                'border-green-500': f['email'].valid && f['email'].touched
              }"
              class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
              placeholder="votre@email.com">
            <svg *ngIf="f['email'].valid && f['email'].touched" 
                 class="w-5 h-5 text-green-500 absolute right-3 top-3.5" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
          <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" 
               class="text-red-500 text-xs mt-1 ml-1">
            <span *ngIf="f['email'].errors?.['required']">Email requis</span>
            <span *ngIf="f['email'].errors?.['email']">Format email invalide</span>
          </div>
        </div>
  
        <!-- Champ Mot de passe -->
        <div>
          <div class="flex justify-between items-center mb-1">
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <button type="button" (click)="forgotPassword()" class="text-xs text-indigo-600 hover:text-indigo-800">
              Mot de passe oublié ?
            </button>
          </div>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            [ngClass]="{
              'border-red-500': f['password'].invalid && (f['password'].dirty || f['password'].touched),
              'border-green-500': f['password'].valid && f['password'].touched
            }"
            class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
            placeholder="••••••••">
          <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" 
               class="text-red-500 text-xs mt-1 ml-1">
            Mot de passe requis
          </div>
        </div>
  
        <!-- Message d'erreur -->
        <div *ngIf="error" class="bg-red-50 text-red-600 p-3 rounded-lg text-sm flex items-center">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          {{ error }}
        </div>
  
        <!-- Bouton de connexion -->
        <button 
          type="submit" 
          [disabled]="loading || loginForm.invalid"
          class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition-all duration-300
                 disabled:opacity-50 disabled:cursor-not-allowed flex justify-center items-center">
          <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          {{ loading ? 'Connexion en cours...' : 'Se connecter' }}
        </button>
      </form>
  
      <!-- Lien vers l'inscription -->
      <div class="mt-6 text-center text-sm text-gray-500">
        Pas encore de compte ? <a routerLink="/register" class="text-indigo-600 hover:text-indigo-800 font-medium">Créer un compte</a>
      </div>
    </div>
  </div>
