<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="custom-card w-50">
    <h3 class="text-center mb-4">Create a product</h3>
    <form>
      <!-- Product Name -->
      <div class="mb-3">
        <label for="productName" class="form-label fw-bold">Product name</label>
        <input
          type="text"
          class="form-control custom-input"
          id="productName"
          placeholder="Pomme douce"
        />
      </div>

      <!-- Prix Achat & Quantité -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="prixAchat" class="form-label fw-bold">Prix Achat</label>
          <input
            type="text"
            class="form-control custom-input"
            id="prixAchat"
            placeholder="Saisir le prix achat"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="quantite" class="form-label fw-bold">Quantité</label>
          <input
            type="text"
            class="form-control custom-input"
            id="quantite"
            placeholder="Saisir la quantie"
          />
        </div>
      </div>

      <!-- Catégorie & Image -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="categorie" class="form-label fw-bold">Categorie</label>
          <select class="form-select custom-input" id="categorie">
            <option selected>Select a Categorie</option>
            <option value="1">Fruits</option>
            <option value="2">Légumes</option>
            <option value="3">Boissons</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="image" class="form-label fw-bold">Image</label>
          <input type="file" class="form-control custom-input" id="image" />
        </div>
      </div>

      <!-- Prix de Vente -->
      <div class="mb-3">
        <label for="prixVente" class="form-label fw-bold">Prix de vente</label>
        <input
          type="text"
          class="form-control custom-input"
          id="prixVente"
          placeholder="Saisir le prix de vente"
        />
      </div>

      <!-- Bouton Submit -->
      <button type="button" class="btn btn-create w-100">Create</button>
    </form>
  </div>
</div>
