<div class="absolute inset-0 bg-black/75 flex items-center justify-center">
  <div class="bg-secondary text-white rounded flex flex-col relative justify-between p-4 w-1/3 h-1/2 shadow">
    <button class="absolute top-4 right-4 text-xl rounded text-white" (click)="handleClose()">X</button>
    <h1 class="text-2xl font-bold text-center underline">
      {{isEditMode ? "update product" : "edit product"}}
    </h1>

    <!-- Formulaire -->
    <form [formGroup]="productForm" (ngSubmit)="handleSubmit()" class="flex flex-col gap-4">
      <div class="input-group">
        <label>Product name</label>
        <input type="text" formControlName="nom" placeholder="ex: Pomme" />
        <small *ngIf="productForm.get('nom')?.invalid && productForm.get('nom')?.touched">
          Le nom est requis.
        </small>
      </div>
      <div class="input-flex">
        <div class="input-group">
          <label>Prix Achat</label>
          <input type="number" formControlName="prixAchat" placeholder="ex: 100" />
          <small *ngIf="productForm.get('prixAchat')?.invalid && productForm.get('prixAchat')?.touched">
            Le prix d'achat est requis et doit être positif.
          </small>
        </div>
        <div class="input-group">
          <label>Quantité</label>
          <input type="number" formControlName="quantite" placeholder="ex: 10" />
          <small *ngIf="productForm.get('quantite')?.invalid && productForm.get('quantite')?.touched">
            La quantité est requise et doit être positive.
          </small>
        </div>
      </div>
      <div class="input-flex">
        <div class="input-group">
          <label>Catégorie</label>
          <select formControlName="categorieId" class="p-4 rounded text-black">
            <option value="" disabled>Select catégorie</option>
            <option *ngFor="let categorie of categories" 
                    [value]="categorie.id"
                    [selected]="isEditMode && categorie.id === productToEdit?.categorie?.id">
              {{ categorie.nom }}
            </option>
          </select>
          <small *ngIf="productForm.get('categorieId')?.invalid && productForm.get('categorieId')?.touched">
            Veuillez sélectionner une catégorie.
          </small>
        </div>
        <div class="input-group">
          <label>Image</label>
          <input type="file" (change)="onFileChange($event)" accept="image/*" class="file-input file-input-bordered max-w-64" />
        </div>
      </div>
      <div class="input-group">
        <label>Prix de Vente</label>
        <input type="number" formControlName="prix" placeholder="ex: 100" />
        <small *ngIf="productForm.get('prix')?.invalid && productForm.get('prix')?.touched">
          Le prix de vente est requis et doit être positif.
        </small>
      </div>

      <!-- Bouton de soumission -->
      <button
      type="button"
      class="bg-green py-2 rounded w-full"
      (click)="handleSubmit()"
      [disabled]="productForm.invalid"
    >
      {{isEditMode ? "Update" : "Create"}}
    </button>
    </form>
  </div>
</div>
