<div class="absolute inset-0 bg-black/75 flex items-center justify-center">
  <div
    class="bg-secondary text-white rounded flex flex-col relative justify-between p-4 w-1/3 h-1/2 shadow" 
  >
  <button class="absolute top-4 right-4 text-xl rounded text-white" (click)="handleClose()">X</button>
    <h1 class="text-2xl font-bold text-center underline">
      Create a new Product
    </h1>
    <div class="flex flex-col gap-4">
      <div class="input-group">
        <label for="">Product name</label>
        <input type="text" placeholder="ex: Pomme" />
      </div>
      <div class="input-flex">
        <div class="input-group">
          <label for="">Prix Achat</label>
          <input type="text" placeholder="ex: 100" />
        </div>
        <div class="input-group">
          <label for="">Quantite</label>
          <input type="text" placeholder="ex: 10" />
        </div>
      </div>
      <div class="input-flex">
        <div class="input-group">
          <label for="">Categorie</label>
          <select name="Categorie" class="p-2 rounded text-black" id="Categorie">
            <option value="aliment">Aliment</option>
            <option value="informatique">Informatique</option>
            <option value="sports">Sports</option>
            <option value="loisirs">Loisirs</option>
          </select>
        </div>
        <div class="input-group">
          <label for="">Image</label>
          <input type="file" class="file-input file-input-bordered max-w-64" />
        </div>
      </div>
      <div class="input-group">
        <label for="">Prix de Vente</label>
        <input type="text" placeholder="ex: 100" class="w-1/3"/>
      </div>
    </div>

    <button class="bg-green py-2 rounded w-full" (click)="handleSubmit()">Create</button>
  </div>
</div>
