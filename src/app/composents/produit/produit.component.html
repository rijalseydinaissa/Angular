<div class="flex flex-col gap-8 p-8 h-full">
  <div class="flex w-full justify-between items-center gap-4">
    <p class="text-primary text-3xl font-bold">Products</p>
    <!-- Champ de recherche -->
    <div class="border rounded-full px-4 py-2 w-1/4">
      <input
        type="text"
        class="border-none focus-within:outline-none w-full"
        placeholder="Rechercher..."
      />
    </div>

    <!-- Boutons de filtre -->
    <select
      class="block px-4 py-2 text-base border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 cursor-pointer"
    >
      <option default value="1">Filter By</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>

    <!-- Bouton Ajouter -->
    <button
      class="flex bg-green px-4 py-2 rounded gap-2 text-lg"
      (click)="closeForm(true)"
    >
      <p>+</p>
      <p>Add new Product</p>
    </button>
  </div>
  <!-- Tableau des produits -->
  <div class="flex flex-col bg-primary w-full rounded-xl text-white h-[90%] overflow-y-scroll">
    <table class="overflow-y-auto">
      <thead>
        <tr>
          <th>Produits</th>
          <th>Quantit√©</th>
          <th>Prix</th>
          <th>Categorie</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="h-[600px] overflow-y-scroll">
        <tr *ngFor="let product of products">
          <td class="flex items-center justify-center gap-3" >
            <img [src]="product.image" alt="" class="w-12 h-12 rounded">
            <p>{{product.nom}}</p>
          </td>
          <td>{{product.quantite}}</td>
          <td>{{product.prix}}</td>
          <td>{{product.categorie}}</td>
          <td>
            <p class="p-2 rounded font-bold text-lg" [ngClass]="product.statutClass">
              {{ product.statut }}
            </p>
          </td>
          <td class="text-center">
            <!-- Trois points pour les actions -->
            <span class="text-xl cursor-pointer">...</span>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<app-product-form  *ngIf="showProductForm()" (closed)="closeForm(!$event)"></app-product-form>
