<!-- Contenu principal -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>PRODUCTS</div>
      <!-- Champ de recherche -->
      <div class="input-group w-25">
        <span class="input-group-text bg-light">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control" placeholder="Rechercher..." />
      </div>
  
      <!-- Boutons de filtre -->
      <div class="btn-group">
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Filter by
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Aliment</a></li>
          <li><a class="dropdown-item" href="#">Medical</a></li>
          <li><a class="dropdown-item" href="#">Informatique</a></li>
          <li><a class="dropdown-item" href="#">Sports</a></li>
          <li><a class="dropdown-item" href="#">Animal</a></li>
        </ul>
      </div>
  
      <!-- Bouton Ajouter -->
      <button class="btn btn-success" (click)="showProductForm = true">
        <i class="bi bi-plus-circle"></i> Create a product
      </button>
    </div>
    <app-product-form *ngIf="showProductForm"></app-product-form>
    <!-- Tableau des produits -->
    <table class="table table-dark table-hover text-center">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Quantité</th>
          <th>Prix</th>
          <th>Catégorie</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Boucle des produits -->
        <tr *ngFor="let product of products">
            <td class="d-flex align-items-center">
                <!-- Image avec bordures arrondies -->
                <img [src]="product.image" alt="{{ product.name }}" class="img-thumbnail me-2 rounded-circle" width="50" height="50" />
                <span>{{ product.name }}</span>
              </td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.price }} FCFA</td>
          <td>{{ product.category }}</td>
          <td>
            <span
              [class.text-success]="product.status === 'Suffisant'"
              [class.text-danger]="product.status === 'Insuffisant'"
            >
              {{ product.status }}
            </span>
          </td>
          <td>
            <button class="btn btn-success btn-sm me-1"><i class="bi bi-pencil-square"></i></button>
            <button class="btn btn-danger btn-sm"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
